<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="../main.css">
    <style>
    </style>
    <head>
    </head>
    <body>
        <div style="padding-top: 32px;">
            <div class="navPanel" style="display: flex;">
                <a href="/index.html"><div>Home</div></a>
                <a href="/CombatLinkWiki/index.html"><div>CombatLink Wiki</div></a>
            </div>
        </div>
        <div style="display: flex; width: auto;">
            <div class="navPanel" style="width: 10%;">
                <a href="https://github.com/snipeslow/Combat-Link"><div>CombatLink Github</div></a>
                <a href="index.html"><div>About</div></a>
            </div>
            <div class="bodyPanel" id="pagecontents">
                <script>
                    const params = new URLSearchParams(document.location.search);
                    const page = params.get("page");
                    xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function() {
                        if (this.readyState == 4) {
                            if (this.status == 200) {
                                document.getElementById("pagecontents").innerHTML = this.responseText;
                            }
                            if (this.status == 404) {
                                document.getElementById("pagecontents").innerHTML = "Page not found.";
                            }
                        }
                    }
                    xhttp.open("GET", "pages/"+page+".txt", true);
                    xhttp.send();
                </script>
            </div>
        </div>
    </body>
</html>
